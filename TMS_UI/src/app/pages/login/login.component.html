<div class="auth-container">
  <div class="auth-header">
    <h1>ðŸ“¦ TMS</h1>
    <p>Login to your account</p>
  </div>

  <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">
    <div class="form-group">
      <label for="userId">User Id</label>
      <input type="text" id="userId" name="userId" class="form-control" [(ngModel)]="userId" required minlength="5"
        maxlength="20" />
      <span class="error-message" *ngIf="loginForm.submitted && loginForm.controls['userId']?.invalid">
        User ID is required (5-20 characters).
      </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required
        minlength="8" maxlength="30" />
      <span class="error-message" *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid">
        Password is required (8-30 characters).
      </span>
    </div>

    <div class="login-button-group">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Login as Customer
      </button>
      <a routerLink="/officer-login" class="btn btn-secondary">
        Login as Officer
      </a>
    </div>
  </form>

  <div class="auth-links">
    <p>
      Don't have an account?
      <a routerLink="/registration">Register here</a>
    </p>
  </div>
</div>
