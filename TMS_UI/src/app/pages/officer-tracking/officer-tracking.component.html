<app-officer-navbar></app-officer-navbar>

<div class="tracking-container">
    <!-- Search Section -->
    <div class="search-section">
        <h2>Search Parcels</h2>
        <form [formGroup]="searchForm">
            <div class="search-form">
                <div class="form-group">
                    <label for="customerId">Customer ID</label>
                    <input type="text" id="customerId" formControlName="customerId" placeholder="Enter Customer ID">
                </div>
                <div class="form-group">
                    <label for="bookingId">Booking ID</label>
                    <input type="text" id="bookingId" formControlName="bookingId" placeholder="Enter Booking ID">
                </div>
            </div>
        </form>
    </div>

    <!-- Parcels List -->
    <div class="parcels-list">
        <h2 *ngIf="parcels.length">Search Results</h2>
        <h2 *ngIf="!parcels.length && !loading">Recent Shipments</h2>
        <div class="loading" *ngIf="loading">Loading...</div>
        <table *ngIf="parcels.length">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Customer ID</th>
                    <th>Booking Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parcel of parcels">
                    <td>{{ parcel.bookingId }}</td>
                    <td>{{ parcel.customerId }}</td>
                    <td>{{ parcel.bookingDate | date:'shortDate' }}</td>
                    <td>{{ parcel.status }}</td>
                    <td>
                        <button (click)="viewParcelDetails(parcel)" class="action-button">View Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!parcels.length && !loading" class="no-data">No parcels found.</div>
    </div>
</div>
