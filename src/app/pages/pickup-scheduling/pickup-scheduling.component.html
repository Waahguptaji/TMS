<app-officer-navbar></app-officer-navbar>

<div class="pickup-container">
    <div class="search-section">
        <h2>Schedule Pickup</h2>
        <div class="search-form">
            <div class="form-group">
                <label for="bookingId">Booking ID</label>
                <input type="text" id="bookingId" placeholder="Enter Booking ID" [(ngModel)]="bookingId" />
            </div>
            <button type="button" (click)="searchBooking()" class="action-button">
                Search
            </button>
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </div>

    <div *ngIf="booking" class="booking-details">
        <h3>Booking Details</h3>
        <div class="detail-grid">
            <div class="detail-row">
                <span class="label">Customer Name:</span>
                <span>{{ booking.customerName }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Contact:</span>
                <span>{{ booking.customerContact }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Address:</span>
                <span>{{ booking.pickupAddress }}</span>
            </div>
        </div>

        <div class="schedule-form">
            <h3>Schedule Pickup</h3>
            <div class="form-group">
                <label for="pickupDate">Pickup Date</label>
                <input type="date" id="pickupDate" [(ngModel)]="booking.pickupDate" [min]="minDate" required />
            </div>
            <div class="form-group">
                <label for="pickupTime">Pickup Time</label>
                <input type="time" id="pickupTime" [(ngModel)]="booking.pickupTime" required />
            </div>
            <button type="button" (click)="saveSchedule()" class="action-button">
                Save Schedule
            </button>
        </div>

        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
    </div>
</div>
