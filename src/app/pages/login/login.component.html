<div class="auth-container">
    <div class="auth-header">
        <h1>ðŸ“¦ TMS</h1>
        <p>Login to your account</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="text" id="userId" name="userId" class="form-control" [(ngModel)]="userId" #userIdRef="ngModel"
                required minlength="5" maxlength="20" />
            <span class="error-message" *ngIf="userIdRef.invalid && userIdRef.touched">
                User ID is required (5-20 characters).
            </span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                #passwordRef="ngModel" required minlength="8" maxlength="30" />
            <span class="error-message" *ngIf="passwordRef.invalid && passwordRef.touched">
                Password is required (8-30 characters).
            </span>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login as Customer
        </button>
        <a routerLink="/officer-login" class="btn btn-secondary">
            Login as Officer
        </a>
    </form>

    <div class="auth-links">
        <p>
            Don't have an account?
            <a routerLink="/registration">Register here</a>
        </p>
    </div>
</div>
